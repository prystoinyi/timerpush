<div class="image">
  <img src="../../../../assets/img/single_user.png">
</div>
<form #form='ngForm' autocomplete="off" class="normal-form">
  <div class="form-group">
    <mat-form-field>
      <input #UserName='ngModel' name="UserName" [(ngModel)]="formModel.UserName" matInput placeholder="Username"
        required>
    </mat-form-field>
    <mat-form-field>
      <input #Password='ngModel' name="Password" [(ngModel)]="formModel.Password" matInput placeholder="Password"
        required [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </div>
  <div class="button-row">
    <button class="cust-button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
  </div>
</form>
